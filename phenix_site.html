<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phénix - Créations et IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #007BFF;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #00d4ff;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #101010;
            padding: 10px 0;
        }
        nav a {
            color: #ffffffcc;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #00d4ff;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        h2 {
            text-align: center;
            color: #00d4ff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            resize: vertical;
        }
        button {
            background-color: #00d4ff;
            border: none;
            padding: 12px 24px;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #00a0c7;
        }
        .result {
            text-align: center;
            margin-top: 30px;
        }
        .result iframe, .result img, .result video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        .download-btn, .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #1f8f3a;
        }
        .back-btn {
            background-color: #6c757d;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
        .output-code {
            text-align: left;
            background: #2e2e2e;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            border-radius: 6px;
            border: 1px solid #444;
            color: #c0f0ff;
        }
        .chatbox {
            margin-top: 40px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
        }
        .chatbox h3 {
            color: #00d4ff;
            text-align: center;
        }
        .chatbox textarea {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            resize: vertical;
        }
        .chatbox button {
            margin-top: 10px;
            background: #00d4ff;
            color: #000;
        }
        .chat-response {
            margin-top: 20px;
            padding: 15px;
            background: #2b2b2b;
            border-left: 4px solid #00d4ff;
            border-radius: 6px;
        }
        .newsletter {
            margin-top: 60px;
            background: #111;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .newsletter h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }
        .newsletter input[type="email"] {
            padding: 10px;
            border-radius: 6px;
            border: none;
            width: 70%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .newsletter button {
            background: #28a745;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        .newsletter button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Phénix</h1>
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="#">Jeux</a>
        <a href="#">Films</a>
        <a href="#">Takeo</a>
    </nav>
    <div class="container">
        <h2>Générateur Multimédia - Takeo</h2>
        <div class="form-group">
            <label for="prompt">Entrez votre demande :</label>
            <textarea id="prompt" rows="3" placeholder="Ex: Crée un site Web portfolio futuriste..."></textarea>
            <button onclick="generateContent()">Générer</button>
        </div>
        <div class="result" id="result"></div>

        <div class="chatbox">
            <h3>Discuter avec Takeo</h3>
            <textarea id="chatInput" rows="2" placeholder="Pose une question à Takeo..."></textarea>
            <button onclick="chatWithTakeo()">Envoyer</button>
            <div class="chat-response" id="chatResponse"></div>
        </div>

        <div class="newsletter">
            <h3>Recevoir les nouveautés de Takeo</h3>
            <input type="email" id="email" placeholder="Entrez votre email">
            <br>
            <button onclick="subscribeNewsletter()">S'inscrire</button>
        </div>
    </div>

    <script>
        function generateContent() {
            const prompt = document.getElementById("prompt").value.toLowerCase();
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<p>Génération en cours...</p>";
            setTimeout(() => {
                let contentHTML = "<p>(Résultat fictif selon le type demandé ici...)</p>";
                resultDiv.innerHTML = contentHTML + `<br><a class="back-btn" href="#" onclick="resetForm(); return false;">Retour</a>`;
            }, 2000);
        }

        function resetForm() {
            document.getElementById("prompt").value = "";
            document.getElementById("result").innerHTML = "";
        }

        function chatWithTakeo() {
            const input = document.getElementById("chatInput").value;
            const responseDiv = document.getElementById("chatResponse");
            if (!input.trim()) return;

            const responses = [
                "Bonjour, je suis Takeo. Comment puis-je t'aider aujourd'hui ?",
                "Ta demande a été enregistrée. Je m'en occupe.",
                "Bien sûr, je peux te générer ça. Laisse-moi un instant...",
                "Voici une idée : pourquoi ne pas combiner cela avec un style cyberpunk ?"
            ];

            const response = responses[Math.floor(Math.random() * responses.length)];
            responseDiv.innerHTML = `<strong>Takeo :</strong> ${response}`;
        }

        function subscribeNewsletter() {
            const email = document.getElementById("email").value;
            if (!email.includes("@")) {
                alert("Veuillez entrer une adresse email valide.");
                return;
            }
            alert(`Merci pour votre inscription, ${email} ! Vous recevrez bientôt les nouveautés de Takeo.`);
            document.getElementById("email").value = "";
        }
    </script>
</body>
</html>
